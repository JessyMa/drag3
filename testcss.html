<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title></title>
		<style>
			*{ margin: 0; padding: 0;}
			body {
    height: 100%;
    overflow: hidden;
}
			#box{
                width: 200px;height: 200px;background: #ff8844;-moz-border-radius: 50%;-webkit-border-radius: 50%;border-radius: 50%;
	           position: absolute;top: 50%;left: 50%;margin-top: -100px;margin-left: -100px;
			}
		</style>
		
		
	</head>
	<body>
	<div id="box"></div>
		
	</body>
</html>



<script>
	var startx, starty;
    //获得角度
    function getAngle(angx, angy) {
        return Math.atan2(angy, angx) * 180 / Math.PI;
    };

    //根据起点终点返回方向 1向上 2向下 3向左 4向右 0未滑动
    function getDirection(startx, starty, endx, endy) {
        var angx = endx - startx;
        var angy = endy - starty;
        var result = 0;

        //如果滑动距离太短
        if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
            return result;
        }

        var angle = getAngle(angx, angy);
        if (angle >= -135 && angle <= -45) {
            result = 1;
        } else if (angle > 45 && angle < 135) {
            result = 2;
        } else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
            result = 3;
        } else if (angle >= -45 && angle <= 45) {
            result = 4;
        }

        return result;
    }
    //手指接触屏幕
    document.addEventListener("touchstart", function(e) {
        startx = e.touches[0].pageX;
        starty = e.touches[0].pageY;
    }, false);
    //手指离开屏幕
    document.addEventListener("touchend", function(e) {
        var endx, endy;
        endx = e.changedTouches[0].pageX;
        endy = e.changedTouches[0].pageY;
        var direction = getDirection(startx, starty, endx, endy);
        switch (direction) {
            case 0:
                alert("未滑动！");
                break;
            case 1:
                alert("向上！")
                break;
            case 2:
                alert("向下！")
                break;
            case 3:
                alert("向左！")
                break;
            case 4:
                alert("向右！")
                break;
            default:
        }
    }, false);
		var box = document.getElementById('box');
        box.addEventListener('touchstart', function(event) {
            if (event.targetTouches.length == 1) {
                var touchs= event.targetTouches[0];
                var disX=touchs.clientX-this.offsetLeft;
                var disY=touchs.clientY-this.offsetTop;
                console.log(disX);
                this.addEventListener('touchmove', function(event) {
        　　　　event.preventDefault();
                
                var touch = event.targetTouches[0];
                var l=touch.clientX-disX;
                var t=touch.clientY-disY;
                if(l<0){
                	l =0;
                };if(t<0){
                	t=0;
                };if(l+this.offsetWidth>document.documentElement.clientWidth){
                	l= document.documentElement.clientWidth-this.offsetWidth;
                };if(t+this.offsetHeight>document.documentElement.clientHeight){
                	t = document.documentElement.clientHeight-this.offsetHeight;
                }
                	this.style.left =l+ 'px';
                    this.style.top = t+ 'px';
                    this.style.margin=0;
                })
            }else if(event.targetTouches.length == 2){
                var a0=event.targetTouches[0];
                var b0= event.targetTouches[1];
                var a0X=a0.clientX;
                // var a0Y=a0.clientY;
                var b0X=b0.clientX;
                var nowdis=Math.abs(b0X-a0X);
                // var b0Y=b0.clientY;
                this.addEventListener('touchmove', function(event) {
                    var a1= event.targetTouches[0];
                    var b1= event.targetTouches[1];
                    var a1X=a1.clientX;
                    // var a1Y=a1.clientY;
                    var b1X=b1.clientX;
                    var newdis=Math.abs(b1X-a1X);
                    var beishu=newdis/nowdis;
			if(beishu>=2){
                        beishu=2;
                    };if(beishu<0.5){
                        beishu=.5;
		    }
                    box.style.width=100*beishu+'px';
                    box.style.height=100*beishu+'px';
                });
                }
                
        }, false);

</script>
